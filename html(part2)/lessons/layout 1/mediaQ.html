<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
      .box {
        background-color: yellow;
        padding: 1rem;
      }
      .box:nth-child(2) {
        background-color: dodgerblue;
      }

      @media screen and (min-width: 600px) {
        .container {
          flex-direction: row;
        }
        /* .box {
          width: 50%;
        } */
        @media print {
          body {
            font-size: 12pt;
          }
          .box {
            padding: 0.5rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ex quod
          dolorum ipsum dolorem blanditiis.
        </p>
      </div>
      <div class="box">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa
          adipisci aliquam tempora magnam esse natus.
        </p>
      </div>
    </div>
  </body>
</html>
