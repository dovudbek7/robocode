<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tweet {
        border: 3px solid black;
      }
      .avatar {
        width: 5rem;
        height: 5rem;
        background-color: yellow;
        float: left;
        margin-right: 0.5rem;
      }
      .clear {
        clear: left;
      }
      .tweet::after{
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <article class="tweet">
      <div class="avatar"></div>
      <p>Lorem ipsum dolor sit amet.</p>

</html>
