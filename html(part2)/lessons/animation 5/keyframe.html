<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @keyframes pop {
        0% {
          transform: scale(1);
        }
        25% {
          transform: perspective(200px) translateY(100px);
        }
        50% {
          transform: scale(1.3);
        }
        75% {
          transform: rotate(45deg);
          background: tomato;
        }
        100% {
          transform: rotate(0);
        }
      }
      .box {
        width: 100px;
        height: 100px;
        background: gold;
      }
      .animate-pop {
        /* animation-name: pop;
        animation-direction: reverse; */
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation: pop 4s ease-in 1s infinite reverse;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <div class="box animate__animated animate__rotateIn"></div>
  </body>
</html>
